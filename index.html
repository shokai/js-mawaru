<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>iOSでまわる</title>
    <meta charset='UTF-8' content='text/html' http-equiv='Content-Type' />
    <script src='jquery.js' type='text/javascript'></script>
    <script src='iphone-js-console.js' type='text/javascript'></script>
    <script src='main.js' type='text/javascript'></script>
    <script type='text/javascript'>
      //<![CDATA[
        JsConsole.start('ws://192.168.1.38:8088');
      //]]>
    </script>
    <style type='text/css'>
      /*<![CDATA[*/
        input#dir {
          width : 300px;
        }
      /*]]>*/
    </style>
  </head>
  <body>
    <h1>iOSでまわる</h1>
    <div class='mawaru'>
      <span class='mawaru' id='0'>
        <img src='img/0.png' />
      </span>
      <span class='mawaru' id='1'>
        <img src='img/1.png' />
      </span>
      <span class='mawaru' id='2'>
        <img src='img/2.png' />
      </span>
      <span class='mawaru' id='3'>
        <img src='img/3.png' />
      </span>
      <span class='mawaru' id='4'>
        <img src='img/4.png' />
      </span>
      <span class='mawaru' id='5'>
        <img src='img/5.png' />
      </span>
      <span class='mawaru' id='6'>
        <img src='img/6.png' />
      </span>
      <span class='mawaru' id='7'>
        <img src='img/7.png' />
      </span>
      <span class='mawaru' id='8'>
        <img src='img/8.png' />
      </span>
    </div>
    <div class='control'>
      <input class='dir' id='dir_slider' max='360' min='0' type='range' value='0' />
      <input class='dir' id='dir_value' size='10' type='text' value='0' />
    </div>
    <hr>
      <a href='https://github.com/shokai/js-mawaru'>https://github.com/shokai/js-mawaru</a>
    </hr>
  </body>
</html>
